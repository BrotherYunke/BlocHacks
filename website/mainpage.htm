<html>
  <head>
    <!-- Material Design Lite -->
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src = "https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js">
    </script>
    <link rel = "stylesheet" 
       href = "https://fonts.googleapis.com/icon?family=Material+Icons">
    


  </head>
  <body style="background-color: #eeeeee">
  	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  	  <header class="mdl-layout__header" style="background-color:#81d4fa">
  	    <div class="mdl-layout__header-row">
  	      <span class="mdl-layout-title">Liberty, Equality, Solidity</span>
  	      <div class="mdl-layout-spacer"></div>
  	      <nav class="mdl-navigation">
  	                <button class="mdl-button mdl-js-button mdl-js-ripple-effect" style="color:white">Home</button>
  	                <button class="mdl-button mdl-js-button mdl-js-ripple-effect" style="color:white">About</button>
  	                <button class="mdl-button mdl-js-button mdl-js-ripple-effect" style="color:white">Contact</button>
  	      </nav>
  	    </div>
  	  </header>
  	</div>
  	  			<!-- GRID -->
  	<div class = "mdl-grid">

  	   <div class = "mdl-cell mdl-cell--12-col ">
  	   		<p></p>
  	   		<p>.</p>
  	   </div>

  	   <div class = "mdl-card mdl-cell--4-col mdl-shadow--2dp" style="margin:10 auto">
  	   </div>

  	   <div class = "mdl-card mdl-cell--8-col mdl-shadow--2dp" style="margin:10 auto">
  	   </div>

  	   <div class = "mdl-card mdl-cell--12-col  mdl-shadow--2dp" style="margin:10 auto; padding: 15;">

  	   		<button class="mdl-button mdl-js-button mdl-js-ripple-effect" style="color:#81d4fa" onclick="getLocation()">Get current location</button>

  	   		<div id="mapholder" style="margin:10 auto"></div>

  	   		<script>
  	   		var x = document.getElementById("demo");

  	   		function getLocation() {
  	   		    if (navigator.geolocation) {
  	   		        navigator.geolocation.getCurrentPosition(showPosition, showError);
  	   		    } else {
  	   		        x.innerHTML = "Geolocation is not supported by this browser.";
  	   		    }
  	   		}

  	   		function showPosition(position) {
  	   		    var latlon = position.coords.latitude + "," + position.coords.longitude;
  	   		    var img_url = "https://maps.googleapis.com/maps/api/staticmap?center="
  	   		    +latlon+"&zoom=14&size=400x300&key=AIzaSyBu-916DdpKAjTmJNIgngS6HL_kDIKU0aU";
  	   		    document.getElementById("mapholder").innerHTML = "<img src='"+img_url+"'>";
  	   		}
  	   		//To use this code on your website, get a free API key from Google.
  	   		//Read more at: https://www.w3schools.com/graphics/google_maps_basic.asp

  	   		function showError(error) {
  	   		    switch(error.code) {
  	   		        case error.PERMISSION_DENIED:
  	   		            x.innerHTML = "User denied the request for Geolocation."
  	   		            break;
  	   		        case error.POSITION_UNAVAILABLE:
  	   		            x.innerHTML = "Location information is unavailable."
  	   		            break;
  	   		        case error.TIMEOUT:
  	   		            x.innerHTML = "The request to get user location timed out."
  	   		            break;
  	   		        case error.UNKNOWN_ERROR:
  	   		            x.innerHTML = "An unknown error occurred."
  	   		            break;
  	   		    }
  	   		}
  	   		</script>
  	   </div>

  	   <div class = "mdl-card mdl-cell--12-col  mdl-shadow--2dp" style="margin:10 auto">
  	   </div>


  	</div>
  	  	  		<!-- GRID -->



  </body>

</html>
