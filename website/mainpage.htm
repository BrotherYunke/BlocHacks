  	   <div class = "mdl-card mdl-cell--6-col  mdl-shadow--2dp" style="margin:10 auto;">
			
  	   		<figure class="mdl-card__media">
  	   					<div id="map" style="width:100%;height:500px"></div>                    
  	   		</figure>


			<div class="mdl-card__title">
			    <h1 class="mdl-card__title-text">Geolocation</h1>
			</div>
			<div class="mdl-card__supporting-text">
			                    <p>This is the directions to the location.</p>
			</div>


		  	   		<script>
		  	   		getLocation()
		  	   		var x = document.getElementById("demo");

		  	   		function getLocation() {
		  	   		    if (navigator.geolocation) {
		  	   		        navigator.geolocation.getCurrentPosition(myMap, showError);
		  	   		    } else {
		  	   		        x.innerHTML = "Geolocation is not supported by this browser.";
		  	   		    }
		  	   		}

		  	   		function myMap(position) {
		  	   		  var mapCanvas = document.getElementById("map");
		  	   		  var myCenter = new google.maps.LatLng(position.coords.latitude,position.coords.longitude); 
		  	   		  var mapOptions = {center: myCenter, zoom: 5};
		  	   		  var map = new google.maps.Map(mapCanvas,mapOptions);
		  	   		  var marker = new google.maps.Marker({
		  	   		    position: myCenter,
		  	   		    animation: google.maps.Animation.BOUNCE
		  	   		  });
		  	   		  marker.setMap(map);
		  	   		}
		  	   		//To use this code on your website, get a free API key from Google.
		  	   		//Read more at: https://www.w3schools.com/graphics/google_maps_basic.asp

		  	   		function showError(error) {
		  	   		    switch(error.code) {
		  	   		        case error.PERMISSION_DENIED:
		  	   		            x.innerHTML = "User denied the request for Geolocation."
		  	   		            break;
		  	   		        case error.POSITION_UNAVAILABLE:
		  	   		            x.innerHTML = "Location information is unavailable."
		  	   		            break;
		  	   		        case error.TIMEOUT:
		  	   		            x.innerHTML = "The request to get user location timed out."
		  	   		            break;
		  	   		        case error.UNKNOWN_ERROR:
		  	   		            x.innerHTML = "An unknown error occurred."
		  	   		            break;
		  	   		    }
		  	   		}
		  	   		</script>
		  	   		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWwFTqPMpt3R_jkD5dpOj7VgaJlLkum9s&callback=myMap"></script>
