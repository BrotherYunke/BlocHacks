<html>

       href = "https://fonts.googleapis.com/icon?family=Material+Icons">
    


  </head>
  <body style="background-color: #eeeeee">
  	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  	  <header class="mdl-layout__header" style="background-color:#81d4fa">
  	    <div class="mdl-layout__header-row">

  	      <nav class="mdl-navigation">

  	                <button class="mdl-button mdl-js-button mdl-js-ripple-effect" style="color:white">About</button>
  	                <button class="mdl-button mdl-js-button mdl-js-ripple-effect" style="color:white">Contact</button>

  	  			<!-- GRID -->
  	<div class = "mdl-grid">

  	   <div class = "mdl-cell mdl-cell--12-col ">
  	   		<p></p>
  	   		<p>.</p>
  	   </div>

  	   <div class = "mdl-card mdl-cell--4-col mdl-shadow--2dp" style="margin:10 auto">
  	   </div>

  	   <div class = "mdl-card mdl-cell--8-col mdl-shadow--2dp" style="margin:10 auto">

  	   <div class = "mdl-card mdl-cell--6-col  mdl-shadow--2dp" style="margin:10 auto;">
			



		  	   		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWwFTqPMpt3R_jkD5dpOj7VgaJlLkum9s&callback=myMap"></script>

  	   </div>

  	   <div class = "mdl-card mdl-cell--6-col  mdl-shadow--2dp" style="margin:10 auto">

  	   		    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  	   		    <script>
  	   		      function calculateRoute(from, to) {
  	   		        // Center initialized to Naples, Italy
  	   		        var myOptions = {
  	   		          zoom: 10,
  	   		          center: new google.maps.LatLng(40.84, 14.25),
  	   		          mapTypeId: google.maps.MapTypeId.ROADMAP
  	   		        };
  	   		        // Draw the map
  	   		        var mapObject = new google.maps.Map(document.getElementById("map"), myOptions);

  	   		        var directionsService = new google.maps.DirectionsService();
  	   		        var directionsRequest = {
  	   		          origin: from,
  	   		          destination: to,
  	   		          travelMode: google.maps.DirectionsTravelMode.DRIVING,
  	   		          unitSystem: google.maps.UnitSystem.METRIC
  	   		        };
  	   		        directionsService.route(
  	   		          directionsRequest,
  	   		          function(response, status)
  	   		          {
  	   		            if (status == google.maps.DirectionsStatus.OK)
  	   		            {
  	   		              new google.maps.DirectionsRenderer({
  	   		                map: mapObject,
  	   		                directions: response
  	   		              });
  	   		            }
  	   		            else
  	   		              $("#error").append("Unable to retrieve your route<br />");
  	   		          }
  	   		        );
  	   		      }

  	   		      $(document).ready(function() {
  	   		        // If the browser supports the Geolocation API
  	   		        if (typeof navigator.geolocation == "undefined") {
  	   		          $("#error").text("Your browser doesn't support the Geolocation API");
  	   		          return;
  	   		        }

  	   		        $("#from-link").click(function(event) {
  	   		          event.preventDefault();
  	   		          var addressId = this.id.substring(0, this.id.indexOf("-"));

  	   		          navigator.geolocation.getCurrentPosition(function(position) {
  	   		            var geocoder = new google.maps.Geocoder();
  	   		            geocoder.geocode({
  	   		              "location": new google.maps.LatLng(position.coords.latitude, position.coords.longitude)
  	   		            },
  	   		            function(results, status) {
  	   		              if (status == google.maps.GeocoderStatus.OK)
  	   		                $("#" + addressId).val(results[0].formatted_address);
  	   		              else
  	   		                $("#error").append("Unable to retrieve your address<br />");
  	   		            });
  	   		          },
  	   		          function(positionError){
  	   		            $("#error").append("Error: " + positionError.message + "<br />");
  	   		          },
  	   		          {
  	   		            enableHighAccuracy: true,
  	   		            timeout: 10 * 1000 // 10 seconds
  	   		          });
  	   		        });

  	   		        $("#calculate-route").submit(function(event) {
  	   		          event.preventDefault();
  	   		          calculateRoute($("#from").val(), $("#to").val());
  	   		        });
  	   		      });



  	   		    </script>
  	   		    <style type="text/css">
  	   		      #map {
  	   		        width: 500px;
  	   		        height: 400px;
  	   		        margin-top: 10px;
  	   		      }
  	   		    </style>

  	   		    <h1>Calculate your route</h1>
  	   		    <form id="calculate-route" name="calculate-route" action="#" method="get">
  	   		      <label for="from">From:</label>
  	   		      <input type="text" id="from" name="from" required="required" placeholder="An address" size="30" />
  	   		      <a id="from-link" href="#">Get my position</a>
  	   		      <br />

  	   		              <div class="mdl-textfield mdl-js-textfield">
  	   		                  <input class="mdl-textfield__input" type="text" id="to" name="to" required="required" size="30"/>
  	   		                  <label class="mdl-textfield__label" for="username">Destination</label>
  	   		              </div>
  	   		      <br />

  	   		      <input type="submit" />
  	   		    </form>
  	   		    <div id="map"></div>
  	   		    <p id="error"></p>

  	   </div>


  	</div>

  </body>
